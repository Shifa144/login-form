<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body  class="flex">
        <div class="container">
            <form>
                    <h1> Login</h1>
                    <div class="input">
                        <input type="text"required />
                        <label>UserName</label>
                    </div>
                    <div class="input box">
                        <input type="password" required/>
                        <label>Password</label>
                        <div class="forgot"><a href="#">forgot password</a></div>
                    </div>
                    <input type="submit" value="Login" />
                </form method="get" >
                <div class="div">
                    <div class="line"></div>
                    <div class="signup">Dont have an account?
                        <a href="#">sign up</a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
